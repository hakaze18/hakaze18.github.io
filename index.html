<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Dengan Gaya</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style\style.css">
    </head>
    <body>
    <div class="form-daftar">
        <form action="">
        <fieldset class="fieldset">
            <legend class="form-heading">Daftarkan Diri Anda!</legend>
            <label for="Nama">Nama Lengkap</label>
            <input type="text" name="Nama" placeholder="Nama Lengkap Anda">
            <label for="Asal">Asal Sekolah</label>
            <input type="text" name="Asal" placeholder="Asal Sekolah">
            <label for="TTL">TTL</label>
            <input type="date" name="TTL">
            <label for="JK">Jenis Kelamin</label>
            <input type="radio" name="JK" value="laki">Laki-Laki
            <input type="radio" name="JK" value="perempuan">Perempuan
            <label for="Alamat">Alamat</label>
            <textarea name="alamat" id="alamat" rows="10" cols="30"></textarea>
            <input type="submit" value="Daftar"> <input type="reset" value="Batal">
        </fieldset>   
        </form>
    </div>
    <div class="gambar">
        <img src=".\img\nyanko.jpg">
        <div class="overlay"><div class="text">Hello</div></div>
    </div>
    </body>
</html>
